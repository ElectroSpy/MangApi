<!DOCTYPE html>
<html lang="en">
{% block title %} Accueil {% endblock title %}

{% extends "layout/root.html" %}

{% block content %}
<body>
 <form action="{{ url_for('add_manga') }}" method="POST" role="form" style="padding-top: 100px">
  <div class="form-group">
      <label class="form-text">titre du Manga :</label>
      <input class="form-control" name="Titre" type="text" placeholder="" aria-label="titre" aria-describedby="add-btn"/>
  </div>
  <div class="form-group">
      <label class="form-text">Auteur du Manga :</label>
      <input class="form-control" name="auteur" type="text" placeholder="" aria-label="auteur" aria-describedby="add-btn"/>
  </div>
  <div class="form-group">
      <label class="form-text">Categorie du Manga :</label>
      <input class="form-control" name="categorie" type="text" placeholder="" aria-label="categorie" aria-describedby="add-btn"/>  </div>
  <div class="form-group">
        <label class="form-text">Statut du Manga :</label>
        <textarea class="form-control" name="statut" type="text" placeholder="" aria-label="Todo" aria-describedby="add-btn"></textarea>
    </div>
  <div class="form-group">
        <label class="form-text">Date de sortie du Manga :</label>
        <textarea class="form-control" name="sortie" type="text" placeholder="" aria-label="Todo" aria-describedby="add-btn"></textarea>
  </div>
  <div class="form-group">
    <label class="form-text">Nombre de chapitre du Manga :</label>
    <textarea class="form-control" name="nombre" type="text" placeholder="" aria-label="Todo" aria-describedby="add-btn"></textarea>
</div>
  <div class="form-group">
      <label class="form-text">Description du Manga :</label>
      <textarea class="form-control" name="description" type="text" placeholder="" aria-label="Todo" aria-describedby="add-btn"></textarea>
  </div>
  <div class="form-group">
      <label class="form-text">Image Page d'Accueil :</label>
      <input class="form-control" name="image_card" type="text" aria-label="image_card" aria-describedby="add-btn" placeholder="" />
  </div>
  <div class="form-group">
      <label class="form-text">Image Page DÃ©tails :</label>
      <input class="form-control" name="image_back" type="text" aria-label="image_back" aria-describedby="add-btn" placeholder="" />
  </div>
     <button class="btn btn-primary" type="submit" id="add-btn">Ajouter le Manga</button>
 </form>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock content %}
</html>
